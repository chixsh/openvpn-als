installation.selectCertificateSource.warning.noWizardSequence=Ohjattu asennus aloitettiin alusta ja kaikki tarvittavat tiedot on sy\u00f6tett\u00e4v\u00e4 uudelleen. T\u00e4h\u00e4n on kolme mahdollista syyt\u00e4. Ensiksikin istunto on saatettu aikakatkaista. On my\u00f6s mahdollista, ettei ohjattua toimintoa aloitettu ensimm\u00e4iselt\u00e4 sivulta. Syyn\u00e4 voi olla esimerkiksi virheellinen kirjanmerkki. Kolmas vaihtoehto on se, ettei selaimessa ole sallittu ev\u00e4steit\u00e4.   

