installation.selectCertificateSource.title=1: Varmenteen asetukset
installation.selectCertificateSource.description=Tietojen turvalliseen siirtoon vaaditaan SSL-varmenne. SSL-varmenteilla varmistetaan, ett\u00e4 www-palvelin on se, joka v\u00e4itt\u00e4\u00e4 olevansa. SSL-varmenteita k\u00e4ytet\u00e4\u00e4n esimerkiksi luottokorttimaksujen ja tilisiirtojen turvaamiseen.
installation.selectCertificateSource.createNewCertificate.title=Uusi varmenne
installation.selectCertificateSource.createNewCertificate.description=Valitse t\u00e4m\u00e4 luodaksesi uuden todentamattoman varmenteen. T\u00e4m\u00e4 riitt\u00e4\u00e4 palvelimen normaaliin toimintaan. Voit tehd\u00e4 varmenteen allekirjoituspyynn\u00f6n (CSR) varmentajalle (CA) my\u00f6hemmin.  
installation.selectCertificateSource.importExistingCertificate.title=Tuo varmenne
installation.selectCertificateSource.importExistingCertificate.description=Jos varmenne tai avains\u00e4il\u00f6 on jo olemassa, voi ottaa sen k\u00e4ytt\u00f6\u00f6n t\u00e4st\u00e4. K\u00e4ytt\u00f6\u00f6n otettavan varmenteen tai avains\u00e4il\u00f6n salasana t\u00e4ytyy olla tiedossa. 
