# Properties

radius.serverHostName.name=RADIUS Server
radius.serverHostName.description=The host name or IP address of the RADIUS server. This can be localhost, or a remote server.

radius.authenticationMethod.name=RADIUS Authentication Method (PPP or CHAP)
radius.authenticationMethod.description=If your server does not use a specific authentication method, this value is ignored. The only methods that are currently supported in this configuration are <b>ppp</b> or <b>chap</b>
