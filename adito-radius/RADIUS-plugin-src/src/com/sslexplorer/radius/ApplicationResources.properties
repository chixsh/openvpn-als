radius.authenticationPort.name=Authentication Port (default is 1812)
radius.authenticationPort.description=This is the port number stipulated for the RADIUS authentication process. <b>It MUST be a valid integer port between 0 and 65536</b>. The default (1812) is usual for standard RFC compliant radius servers. Both this and the accounting port must be open between the RADIUS server and the connecting client.

radius.accountingPort.name=Accounting Port (default is 1813)
radius.accountingPort.description=This is the port number stipulated for the RADIUS accounting process. <b>It MUST be a valid integer port between 0 and 65536</b>. The default (1813) is usual for standard RFC compliant radius servers. Both this and the authentication port must be open between the RADIUS server and the connecting client.

radius.sharedSecret.name=RADIUS Shared Secret
radius.sharedSecret.description=The RADIUS shared secret which has been set up on the RADIUS server.


