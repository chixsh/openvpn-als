<!-- This file selects which extensions will be deployed.
     This file is parsed by als-assembly/build.xml. -->


<!-- Base modules - do not disable unless you know what you're doing -->
install.agent=true
install.applications=true
install.networkplaces=true
install.tunnels=true
install.webforwards=true

<!-- Extra authentication backends -->

install.activedirectory=false
install.ldap=false
install.pam=false
install.radius=false
install.unix=false
