jcifs.smb.client.disablePlainTextPasswords.name=D\u00e9sactiver les mots de passe en clair
jcifs.smb.client.disablePlainTextPasswords.description=D\u00e9sactiver l'utilisation de mot de passe en clair.

jcifs.netbios.soTimeout.name=D\u00e9lai de socket NetBIOS (secondes)
jcifs.netbios.soTimeout.description=Pour emp\u00eacher le client de garder des ressources ouvertes inutilement, le socket utilis\u00e9 pour les requ\u00eates de noms est ferm\u00e9 apr\u00e8s cette p\u00e9riode de temps exprim\u00e9e en secondes. Le temps par d\u00e9faut est de 5 secondes.

jcifs.netbios.retryCount.name=Nombre de r\u00e9essais NetBIOS
jcifs.netbios.retryCount.description=Le nombre de fois qu'une requ\u00eate de noms doit \u00eatre r\u00e9essay\u00e9e si aucune r\u00e9ponse n'est re\u00e7ue. Dans des conditions de r\u00e9seau difficiles, il peut \u00eatre utile d'augmenter cette valeur en gardant \u00e0 l'esprit que les requ\u00eate de noms qui \u00e9chouent prendront "nombre de r\u00e9essais * la dur\u00e9e de r\u00e9essais" millisecondes. La valeur par d\u00e9faut est 2.

jcifs.netbios.retryTimeout.name=D\u00e9lai de r\u00e9essai NetBIOS (secondes)
jcifs.netbios.retryTimeout.description=La dur\u00e9e en secondes pendant laquelle le client devra attendre pour obtenir une r\u00e9ponse \u00e0 une requ\u00eate de noms. Le temps par d\u00e9faut est de 3 secondes.

jcifs.resolveOrder.name=Ordre de r\u00e9solution
jcifs.resolveOrder.description=Une liste s\u00e9par\u00e9e par des virgules d'identifieurs de m\u00e9thode de r\u00e9solution de nom qui sp\u00e9cifie quelles m\u00e9thodes seront utilis\u00e9es et dans quel ordre pour r\u00e9soudre les noms d'h\u00f4tes. Les valeurs possibles sont LMHOSTS,WINS,BCAST et DNS.

jcifs.smb.client.responseTimeout.name=D\u00e9lai de r\u00e9ponse (secondes)
jcifs.smb.client.responseTimeout.description=La p\u00e9riode de temps pendant laquelle le client va attendre une r\u00e9ponse \u00e0 une requ\u00eate du serveur. La valeur par d\u00e9faut est 10000. Dans des circonstances de r\u00e9seau difficiles, vous pouvez augmenter cette valeur, mais il faudra \u00e9galement augmenter le d\u00e9lai du socket de connexion.

jcifs.smb.client.soTimeout.name=D\u00e9lai du socket (secondes)
jcifs.smb.client.soTimeout.description=Pour emp\u00eacher le client de garder des ressources inutiles sur le serveur, les sockets sont ferm\u00e9s au bout d'une p\u00e9riode d'inactivit\u00e9. Ce temps est sp\u00e9cifi\u00e9 en secondes. Le temps par d\u00e9faut est de 15 secondes.

