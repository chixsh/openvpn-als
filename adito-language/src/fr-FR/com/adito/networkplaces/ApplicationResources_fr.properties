vfs.provider.automatic.description=D\u00e9tection automatique du syst\u00e8me de fichiers \u00e0 partir du chemin entr\u00e9. Vous pouvez entrer un chemin absolu local, un chemin relatif local, un chemin UNC ou un chemin de type URI (par ex. ftp://myftpserver/home). 
