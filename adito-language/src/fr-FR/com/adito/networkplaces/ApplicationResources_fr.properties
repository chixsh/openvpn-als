vfs.provider.jar.description=Ce type de Favori R\u00e9seau fournit en lecture seule un syst\u00e8me de fichiers virtuel pour les fichiers JAR (Java Archive).
vfs.provider.zip.name=Archives Zip
vfs.provider.zip.description=Ce type de Favori R\u00e9seau fournit en lecture seule un syst\u00e8me de fichiers virtuel pour les fichiers Zip.
vfs.provider.tar.name=Archives Tar
vfs.provider.tar.description=Ce type de Favori R\u00e9seau fournit en lecture seule un syst\u00e8me de fichiers virtuel pour les fichiers Tar.
vfs.provider.tgz.name=Archives TGZ
