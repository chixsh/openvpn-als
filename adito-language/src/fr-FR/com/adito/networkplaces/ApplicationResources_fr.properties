jcifs.netbios.scope.description=C'est extr\u00eamement rare, mais NetBIOS fournit un "id port\u00e9e" qui peut \u00eatre utilis\u00e9 pour essayer de concilier des groupes de machines sur le m\u00eame r\u00e9seau. Contactez votre administrateur r\u00e9seau si un "id port\u00e9e" est utilis\u00e9. Si c'est le cas, il doit \u00eatre configur\u00e9 ici, sinon les requ\u00eates de nom de fonctionneront pas.

