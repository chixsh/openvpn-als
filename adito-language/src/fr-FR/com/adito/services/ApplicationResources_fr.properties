# Global Replacements
globalReplacements.title=Adito:::Remplacement Global du Proxy de Remplacement de Contenu
globalReplacements.subtitle=Remplacement Global du Proxy de Remplacement de Contenu
globalReplacements.description=Cette fonctionnalit\u00e9 avanc\u00e9e vous permet de configurer des expressions r\u00e9guli\u00e8res pour remplacer du contenu web re\u00e7u par le Proxy de Remplacement. Ces expressions r\u00e9guli\u00e8res seront utilis\u00e9es pour <strong>tous</strong> les utilisateurs et remplaceront les URLs dans du HTML, du Javascript ou d'autres contenus Web avec une URL sp\u00e9ciale pointant vers le serveur Adito. Veuillez consulter la documentation pour plus de d\u00e9tails.
